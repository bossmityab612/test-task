<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href="./image/ico.svg">
    <title>TGtron</title>
</head>
<body class="content">

    <div class="header">
        
        <div class="conteiner-logo-menu">
            <div class="logo">
                <img src="./image/ico.svg" alt="Лого" class="logo__image">
                <p class="logo__text">TGtron</p>
            </div>

            <nav class="menu">
                <li class="menu__list"><a href="#" class="menu__list_link">Цены</a></li>
                <li class="menu__list"><a href="#" class="menu__list_link">Блог</a></li>
                <li class="menu__list"><a href="#" class="menu__list_link">Справка</a></li>
            </nav>
        </div>

        <div class="button-block">
            <button class="button-item button-item_login"><a>Войти</a></button>
            <button class="button-item"><a>Регистрация</a></button>
        </div>
    </div>

    <main class="page">
        <div class="intro">
            <div class="intro__block">
                <h1 class="intro__title">Самый удобный сервис для продвижения в Telegram!</h1>
                <h2 class="intro__subtitle">Начните привлекать новых подписчиков прямо сейчас бесплатно</h2>
                <div class="intro__link-block">
                    <button class="button-item"><a>Начать бесплатно</a></button>
                    <img src="./image/ico-play.svg" alt="Плэй" class="intro__link-image">
                    <a href="#" class="intro__link-info">Как это работает?</a>
                </div>
            </div>
    
            <img src="./image/Group-1488.png" alt="Компухтер" class="intro__image">
        </div>

        <div class="slogan">
            <h2 class="slogan__text">Решайте задачи с помощью наших продуктов</h2>
            <div class="slogan__block">
                <img src="./image/icons.png" alt="Картинки соц. сетей" class="slogan__icons">
                <p class="slogan__digits">+12 000</p>
                <p class="slogan__digits_descripion">владельцев каналов уже используют <img src="./image/logo.png" alt="Значок" class="slogan__logo"></p>
            </div>
        </div>

        
    </main>

</body>
</html>
